[pytest]
# ============================================================================
# Pytest Configuration for Interview Avatar System
# ============================================================================

# 최소 버전
minversion = 7.0

# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py *_test.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 마커 정의
markers =
    integration: 통합 테스트 (전체 파이프라인)
    slow: 느린 테스트 (30초 이상)
    benchmark: 성능 벤치마크 테스트
    unit: 단위 테스트
    gpu: GPU 필요 테스트
    network: 네트워크 필요 테스트
    expensive: 비용 발생 테스트 (실제 API 호출)

# 출력 옵션
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --maxfail=3
    --durations=10
    -v

# 경고 필터
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Asyncio 모드
asyncio_mode = auto

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage 설정
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
